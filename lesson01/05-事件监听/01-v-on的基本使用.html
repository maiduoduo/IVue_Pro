<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">

    <!--简单语法-->
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter&#45;&#45;">-</button>-->

    <h2>{{counter}}</h2>
    <!--复杂业务时的写法-->
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
    <br/>
    <!--语法糖-->
    <button @click="increment()">+</button>
    <button @click="decrement()">-</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            counter:0
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })
</script>
</body>
</html>
