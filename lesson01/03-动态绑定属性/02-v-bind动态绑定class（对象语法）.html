<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定class(对象语法)</title>

    <style>
        .active{
            color: red;
        }

    </style>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--简单业务需求写法-->
    <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{message}}，Vue</h2>
    <!--复杂业务可以写在方法里-->
    <h2 class="title" v-bind:class="getClasses()">{{message}}，Vue</h2>
    <button v-on:click="btnClick()">点击切换颜色</button>
    <!--语法糖写法-->
    <button @click="btnClick()">点击切换颜色</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            isActive:true,
            isLine:true
        },
        methods:{
            btnClick:function () {
                this.isActive = !this.isActive
            },
            getClasses:function () {
                return {active:this.isActive,line:this.isLine}
            }
        }
    })
</script>

</body>
</html>
