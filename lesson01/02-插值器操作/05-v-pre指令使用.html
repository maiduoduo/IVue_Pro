<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--v-pre 用于跳过这个元素和它的子元素的编译过程，用于显示原本的Mustache语法,而不做任何解析-->
    <title>v-pre指令使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}，Vue</h2>
    <h2 v-pre>{{message}}</h2>
</div>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好',
        }
    })
</script>
</body>
</html>
