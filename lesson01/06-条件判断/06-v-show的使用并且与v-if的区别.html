<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--  v-if:当条件为false时，包含v-if指令的元素，根本就不会存在Dom中  -->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>
    <!--  v-show:当条件为false时，v-show只是给元素添加一个行内样式：diaplay:none   -->
    <h2 v-show="isShow" id="bbb">{{message}}</h2>

    <!--当需要在显示与隐藏之间切换很频繁的时候，使用v-show-->
    <!--当只有一次切换时，通过使用v-if-->
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            isShow:true
        }
    })
</script>
</body>
</html>
