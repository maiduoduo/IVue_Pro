<script>
    //1.属性的增强写法
    const name = 'kobe';
    const age = 51;
    const height = 1.98;

    //ES5的写法
    const  obj = {
        name:name,
        age:age,
        height:height
    }

    console.log(obj);

    //ES6的写法
    const obj2 = {
        name,
        age,
        height
    }

    console.log(obj2);

    //2.函数的增强写法
    //ES5的写法
    const obj3 = {
        run:function () {

        },
        eat:function () {

        }
    }

    //ES6的写法
    const  obj4 = {
        run(){

        },
        eat(){

        }
    }

</script>
