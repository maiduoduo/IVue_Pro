<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定style（数组语法）</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--style中值以‘，’分隔-->
    <h2 :style="[baseStyle,baseStyle1]">{{message}}，Vue</h2>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            baseStyle:{backgroundColor:'pink'},
            baseStyle1:{fontSize:'70px'}
        }
    })
</script>
</body>
</html>
