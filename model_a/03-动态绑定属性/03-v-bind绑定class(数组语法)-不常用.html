<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定class(数组语法)-不常用</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--当动态从服务器获取class属性的时候会使用到-->
    <h2 class="title" :class="[active,line]">{{message}}，Vue</h2>


</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            active:"color",
            line:"border"
        },
        methods:{
            getClasses:function () {
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>
