<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂操作</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            books:[
                {id:110,name:'Unix编程艺术',price:119},
                {id:111,name:'代码大全',price:105},
                {id:112,name:'深入理解计算机原理',price:98},
                {id:113,name:'现代操作系统',price:88}
            ]
        },
        //没有缓存，调用几次，计算几次，效率比computed低
        methods:{

        },
        computed:{
            //filter/reduce
            totalPrice:function () {
                let result = 0
                //for 01
                // for (let i = 0; i < this.books.length;i++){
                //     result += this.books[i].price
                // }

                //for 02
                // for (let i in this.books){
                //     result += this.books[i].price
                // }

                //for 03
                for (let book of this.books){
                    result += book.price
                }
                return result



            }
        }
    })
</script>
</body>
</html>
