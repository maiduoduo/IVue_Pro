<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--<h2 v-if="score>=90">优秀</h2>-->
    <!--<h2 v-else-if="score>=80">良好</h2>-->
    <!--<h2 v-else-if="score>=60">及格</h2>-->
    <!--<h2 v-else>不及格</h2>-->

    <h2>{{scoreResult}}</h2>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            score: 78,
        },
        computed:{
            scoreResult(){
                let scoreLevel = "";
                if (this.score >= 90){
                    scoreLevel = "优秀"
                } else if (this.score >= 80){
                    scoreLevel = "良好"
                } else if (this.score >= 60){
                    scoreLevel = "及格"
                } else {
                    scoreLevel = "不及格"
                }
                return scoreLevel;

            }
        }
    })
</script>
</body>
</html>
