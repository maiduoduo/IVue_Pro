<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <h1 v-if="isShow">{{message}}</h1>
    <h2 v-else>当isShow=false的时候，显示今天天气不错</h2>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            isShow:true
        }
    })
</script>
</body>
</html>
