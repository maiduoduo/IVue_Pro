<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
    <!--事件调用的方法没有参数-->
    <button @click="btn1Click">按钮0</button>
    <button @click="btn1Click()">按钮1</button>

    <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的-->
    <!--如果函数需要参数，但是没有传值，则不会报错，参数为undefined-->
    <!--如果既没有传值，也没有加小括号，这个时候，Vue会默认将浏览器生成的event对象作为参数形式进行传递到方法-->
    <button @click="btn2Click(123)">按钮2</button>

    <!--方法定义时，需要event对象，同时又需要其他参数-->
    <!--在调用方法时，如何手动的获取到浏览器参数的event对象：$event-->
    <!--<button @click="btn3Click(123,$event)">按钮3</button>-->
    <button @click="btn3Click(abc,$event)">按钮3</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            abc:123
        },
        methods:{
           btn1Click(){
               console.log("btnClick1");
           },
           btn2Click(abc){
               console.log("------",abc);
           },
           btn3Click(abc,event){
               console.log(abc,event);
           }
        }
    })
</script>
</body>
</html>
